<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./external_resources/bootstrap.min.css">
    <link rel="stylesheet" href="popup.css">
    <title>RPMS</title>
</head>
<body>
    <div>
        <div>
            <img src="./img/popup.png" alt="popup-image">
            <img src="./img/cross.png" alt="cross-img" id="close-window" title="close window">
        </div>
        <div class="card-body">
            <div class="header">Upload Password ?</div>
            <form class="form-group">
                <label for="website">Website</label>
                <input type="text" name="website" id="website" class="form-control mb-2" required>
                <label for="username">Username</label>
                <input type="text" name="username" id="username" class="form-control mb-2" required>
                <label for="password">Password</label>
                <input type="password" name="password" id="password" class="form-control mb-3" required>
                <img src="./img/eye.png" alt="eye-image" id="visibility-toggler">
                <button type="submit" class="btn btn-primary submit-button" id="mybutton" style="border:none">Upload</button>
                
            </form>
        </div>
        <div class="card-footer">Passwords are uploaded in RPMS Account so you can use them anywhere</div>
    </div>
    <script src="popup.js"></script>
    
</body>
</html>
